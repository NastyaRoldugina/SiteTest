<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>О Beatles - Контакты</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Бургер-меню */
        .burger-checkbox {
            display: none;
        }

        .burger {
            display: block;
            width: 30px;
            height: 3px;
            background-color: black;
            position: relative;
            top: 10px;
            left: 20px;
            cursor: pointer;
        }

        .burger::before,
        .burger::after {
            content: '';
            width: 30px;
            height: 3px;
            background-color: black;
            position: absolute;
            left: 0;
        }

        .burger::before {
            top: -10px;
        }

        .burger::after {
            top: 10px;
        }

        .menu-list {
            display: none;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .menu-checkbox:checked ~ .menu-list {
            display: block;
        }

        .menu-item {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            text-decoration: none;
            display: block;
        }

        .menu-item:hover {
            background-color: #555;
        }

        /* Стиль для фона */
        body {
            background-color: #87CEFA; /* Голубой фон */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Скрытие ссылок в основном содержимом страницы */
        .navigation {
            display: none;
        }

        /* Карта */
        #map {
            height: 400px; /* Высота карты */
            width: 100%; /* Ширина карты */
        }

        /* Стили для текста */
        h1, h3 {
            color: #000000;
            text-align: center;
        }

        a {
            color: #000000;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        hr {
            width: 50%;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- Бургер-меню -->

    </div>

        <h1>Карта с определенной геолокацией</h1>
        <div id="map"></div>

        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script>
            // Создание карты
            var map = L.map('map').setView([51.5074, -0.1278], 13); // Пример: Лондон

            // Добавление слоя OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '© OpenStreetMap'
            }).addTo(map);

            // Добавление маркера
var marker = L.marker([51.5074, -0.1278]).addTo(map);
            marker.bindPopup('Лондон').openPopup();
        </script>
